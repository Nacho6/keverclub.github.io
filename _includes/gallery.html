<div class="flexslider">
{% for image in site.static_files %}
  {% if image.path contains 'assets/images' %}
    {% unless image.path contains '-th.' %}
        <a href="{{ image.path }}">
            <img src="{{ image.path }}" width="33%" alt="">
        </a>
    {% endunless %}
  {% endif %}
{% endfor %}
</div>
