<footer id="footer">
  <section>
    <form method="POST" action="https://formspree.io/{{site.email}}">
      <div class="field">
        <label for="name">Naam</label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required />
      </div>
      <div class="field">
        <label for="message">Bericht</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Verstuur Bericht" /></li>
        <input type="hidden" name="_next" value="/verzonden/" />
      </ul>
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Locatie</h3>
      <p>{{site.location}}</p>
    </section>
    <section>
      <h3>Telefoon</h3>
      <p><a href="tel:{{site.phone}}">{{site.phone}}</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:{{site.email}}">{{site.email}}</a></p>
    </section>
    <section>
      <ul class="actions">
        <li><a href="{{ "/aanmeldingsformulier" | absolute_url }}" class="button">aanmeldingsformullier</a></li>
      </ul>
    </section>
  </section>

</footer>
<!-- Copyright -->
<div id="copyright">
  <ul>
    <li><a href="{{ "/images/privacybeleid_KCR.pdf" | absolute_url }}" target="blank">Privacybeleid</a></li>
  </ul>
</div>
